<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection"content="telephone=no, email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 删除苹果默认的工具栏和菜单栏 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 设置苹果工具栏颜色 -->
	<link rel="icon" type="/image/ico" href="http://7xisns.com1.z0.glb.clouddn.com/site-pic.png">
	
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" href="/font-awesome-4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div class="page">
		<form id="form" class="scaleInput" runat="server">
			<input type='file' id="imgInp" />
			<label for="imgInp">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
					<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
				</svg>
				<span class="text">Select a photo</span>
			</label>
			<!-- <img id="blah" src="#" alt="your image" /> -->
		</form>
		<canvas id="canvas"></canvas>
		<div class="save">
			<a href="javascript:;">
				<i class="fa fa-cloud"></i>
				<span>Save</span>
			</a>
		</div>
		<div class="result"><span>已经是原图模式</span></div>
		<div class="tips"></div>
		<div class="footer">
			<ul>
				<li class="Grayscale">
					<a class="choice" href="javascript:;">
						<i class="fa fa-filter"></i>
						<span>Grayscale</span>
					</a>
				</li>
				<li class="Brighten">
					<a class="choice" href="javascript:;">
						<i class="fa fa-sun-o"></i>
						<span>Brighten</span>
					</a>
				</li>
				<li class="Sharpen">
					<a class="choice " href="javascript:;">
						<i class="fa fa-retweet"></i>
						<span>Sharpen</span>
					</a>
				</li>
				<li class="Blur">
					<a class="choice" href="javascript:;">
						<i class="fa fa-barcode"></i>
						<span>Blur</span>
					</a>
				</li>
				<li class="Undo">
					<a class="choice" href="javascript:;">
						<i class="fa fa-undo"></i>
						<span>Undo</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
